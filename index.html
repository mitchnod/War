<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="page" class="df">
        <div id="container" class="df">

            <div id="score_container">
                <div id="score_box" class="br">
                    <h1>Score:</h1>
                    <div id="score" class="df">
                        <p id="red_points">0</p>
                        <p id="blue_points">0</p>
                    </div>
                    <p id="remaining" class="info">Cards Remaining: 52</p>
                </div>
                <div class="btn_container">
                    <button onclick="reset()" id="reset_btn">Reset</button>
                </div>
            </div>

            <div id=card_container class="br">
                <div id="cards" class="df">
                    <div class="card_border br"></div>
                    <div class="card_border br"></div>
                </div>
                <div class="btn_container">
                    <button onclick="deal()" id="deal_btn">Deal</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
